<h2>Добавление записи</h2>
<form ng-controller="DataController as data">
  <div class="row collapse">
    <div class="small-3 large-2 columns">
      <span class="prefix">Имя</span>
    </div>
    <div class="small-9 large-10 columns">
      <input type="text" placeholder="Иванов Иван Алекеевич" id="formName">
    </div>  
  </div>

  <div class="row collapse">
    <div class="small-3 large-2 columns">
      <span class="prefix">Год рождения</span>
    </div>
    <div class="small-9 large-10 columns">
      <input type="text" placeholder="1988" id="formYear">
    </div>  
  </div>

  <div class="row collapse">
    <div class="small-3 large-2 columns">
      <span class="prefix">Пол</span>
    </div>
    <div class="small-9 large-10 columns">
      <input type="text" placeholder="М" id="formSex">
    </div>  
  </div>

  <div class="row collapse">
    <div class="small-3 large-2 columns">
      <span class="prefix">Адрес регистрации</span>
    </div>
    <div class="small-9 large-10 columns">
      <input type="text" placeholder="Россия, г. Москва, ул. Пушкина, д. 137" id="formAddress">
    </div>  
  </div>

  <a class="button success" ng-click="data.addData()" >Отправить данные</a>

</form>
<a class="close-reveal-modal">&#215;</a>
